<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      overflow: hidden; /* Prevent scrollbars */
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #5e5e5e;
      font-weight: bold;
      animation: slideInTop 1s ease-out forwards;
    }

    .textbox {
      margin-bottom: 25px;
      position: relative;
      animation: slideInLeft 0.5s ease-out forwards;
    }

    .textbox input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }

    .textbox input:focus {
      border-color: #4e73df;
      transform: scale(1.02); /* Slightly enlarge the input field on focus */
    }

    .textbox input::placeholder {
      color: #aaa;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInButton 1s ease-in-out 1.5s forwards;
    }

    .btn:hover {
      background-color: #2e59d9;
      transform: scale(1.05); /* Button scaling on hover */
    }

    .link-container {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      opacity: 0;
      animation: fadeInLinks 1s ease-in-out 2s forwards;
    }

    .link-container a {
      color: #4e73df;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-container a:hover {
      color: #2e59d9;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInTop {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInButton {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLinks {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="textbox">
          <input type="text" placeholder="Username" name="username" required />
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="link-container">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
