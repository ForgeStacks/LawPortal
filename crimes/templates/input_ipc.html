<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Taskbar (Fixed Navigation Bar) */
        .navbar {
            background-color: #1e1e1e;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        .navbar a.active {
            background-color: #4CAF50;
        }

        /* Page content */
        .content {
            padding-top: 80px; /* Padding to prevent navbar from covering content */
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #555;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar (Taskbar) -->
    <div class="navbar">
        <div class="container">
            <div class="logo">Law Portal</div>
            <div>
                <a href="/" >Home</a>
                <a href="{% url 'crime_input' %}"  >Enter Crime</a>
                <a href="{% url 'ipc_input' %}" class="active">IPC</a>
                <a href="/contact">Contact</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to the Law Portal</h1>
        <div class="form-container">
            <h2>Enter IPC</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="ipc" placeholder="IPC" required>
                <button type="submit">Submit</button>
            </form>

            <!-- Display error message if present -->
            {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Law Portal. All Rights Reserved.</p>
    </footer>
</body>

</html>
