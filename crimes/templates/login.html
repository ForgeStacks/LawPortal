<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1c1c1c, #2d2d2d);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      transform: translateY(-30px);
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .textbox {
      margin-bottom: 25px;
      position: relative;
      animation: fadeInUp 1s ease-in-out forwards;
    }

    .textbox input {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background-color: #333;
      color: #fff;
    }

    .textbox input:focus {
      border-color: #4e73df;
      background-color: #555;
      transform: scale(1.02);
    }

    .textbox input::placeholder {
      color: #bbb;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInButton 1s ease-in-out 1s forwards;
    }

    .btn:hover {
      background-color: #2e59d9;
      transform: scale(1.1);
    }

    .link-container {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      opacity: 0;
      animation: fadeInLinks 1s ease-in-out 2s forwards;
    }

    .link-container a {
      color: #4e73df;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-container a:hover {
      color: #2e59d9;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInButton {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLinks {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="textbox">
          <input type="text" placeholder="Username" name="username" required />
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="link-container">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
